{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <h1 class="display-3 mb-3 animated slideInDown">Contact Us</h1>
        <p class="text-dark">We are here to help you!</p>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <!-- Contact Info Sidebar -->
            <div class="col-lg-5 wow fadeIn" data-wow-delay="0.1s">
                <div class="section-header text-start mb-5">
                    <h1 class="display-5 mb-3">Get In Touch</h1>
                    <p>Have a question or feedback? Our team is available 24/7.</p>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <div class="btn-lg-square bg-primary rounded-circle me-3">
                        <i class="fa fa-map-marker-alt text-white"></i>
                    </div>
                    <div>
                        <h5 class="mb-1">Address</h5>
                        <span>123 Organic Street, New York, USA</span>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <div class="btn-lg-square bg-primary rounded-circle me-3">
                        <i class="fa fa-phone-alt text-white"></i>
                    </div>
                    <div>
                        <h5 class="mb-1">Call Us</h5>
                        <span>+012 345 6789</span>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <div class="btn-lg-square bg-primary rounded-circle me-3">
                        <i class="fa fa-envelope text-white"></i>
                    </div>
                    <div>
                        <h5 class="mb-1">Email</h5>
                        <span>support@foody.com</span>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-7 wow fadeIn" data-wow-delay="0.5s">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                                <label for="subject">Subject</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 200px"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Google Map (Modern Embed) -->
<div class="container-xxl px-0 wow fadeIn" data-wow-delay="0.1s" style="margin-bottom: -6px;">
    <iframe class="w-100" style="height: 450px;"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.4633834394435!2d-73.985428!3d40.748441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0x1a97455b7ef62abb!2sEmpire%20State%20Building!5e0!3m2!1sen!2s!4v1602517812034!5m2!1sen!2s"
        frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>
{% endblock %}
