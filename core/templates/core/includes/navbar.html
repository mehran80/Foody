
<div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
    {% block content%}
        {% include 'core/includes/nav_header.html' %}
    {% endblock content %}

        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
                <h1 class="fw-bold text-primary m-0">F<span class="text-secondary">oo</span>dy</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="{% url 'home'%}" class="nav-item nav-link active">Home</a>
                    <a href="about.html" class="nav-item nav-link">About Us</a>
                    <a href="{% url 'products'%}" class="nav-item nav-link">Products</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                        <div class="dropdown-menu m-0">
                            <a href="{% url 'home' %}#blog-section" class="dropdown-item">Blog Grid</a>
                            <a href="{% url 'home' %}#feature-section" class="dropdown-item">Our Features</a>
                            <a href="{% url 'home' %}#testimonial-section" class="dropdown-item">Testimonial</a>
                        </div>
                    </div>
                    <a href="{% url 'contact_us' %}" class="nav-item nav-link">Contact Us</a>
                </div>
                <div class="d-none d-lg-flex ms-2">
                    <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
                        <small class="fa fa-search text-body"></small>
                    </a>
                    <!-- DYNAMIC LOGIN/LOGOUT ICONS -->
                {% if user.is_authenticated %}
                    <!-- If Logged In: Show User Icon with a Dropdown -->
                    <div class="nav-item dropdown">
                        <a href="#" class="btn-sm-square bg-white rounded-circle ms-3 dropdown-toggle" data-bs-toggle="dropdown">
                            <small class="fa fa-user text-primary"></small>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end m-0">
                            <span class="dropdown-item border-bottom">Hi, {{ user.username }}</span>
                            <a href="{% url 'user_app:user_profile' %}" class="dropdown-item">My Profile</a>
                            <a href="{% url 'user_app:logout' %}" class="dropdown-item text-danger">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <!-- If Logged Out: Just show the User icon pointing to Login -->
                    <a class="btn-sm-square bg-white rounded-circle ms-3" href="{% url 'user_app:login' %}">
                        <small class="fa fa-user text-body"></small>
                    </a>
                {% endif %}
                    <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
                        <small class="fa fa-shopping-bag text-body"></small>
                    </a>
                </div>
            </div>
        </nav>
    </div>
