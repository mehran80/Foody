{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a class="text-body" href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item text-dark active" aria-current="page">Login</li>
            </ol>
        </nav>
    </div>
</div>


<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 wow fadeInUp" data-wow-delay="0.1s">
                <div class="bg-light rounded p-5">
                    <div class="section-header text-center mx-auto mb-4" style="max-width: 500px;">
                        <h1 class="display-5 mb-3">Login</h1>
                        <p>Welcome back to Foody!</p>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            {% for field in form %}
                                <div class="col-12">
                                    <div class="form-floating">
                                        {{ field }}
                                        <label for="{{field.id_label}}">{{field.label}}</label>
                                    </div>
                                    <small class='text_danger'>{{ field.error }}</small>
                                </div>
                            {% endfor %}
                            <div class="col-12">
                                <button class="btn btn-primary rounded-pill py-3 px-5 w-100" type="submit">Login</button>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <small>Don't have an account? <a href="{% url 'signup' %}" class="text-secondary">Sign up here</a></small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
